    <link rel="icon" type="image/x-icon" href="./assets/imgs/icon.png" />

    <meta
      property="og:description"
      content="Welcome to my Portfolio"
      data-rh="true"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img class="portfolio-image" src="./assets/imgs/1.png" alt="Image" />
      </div>
      <div class="image-container">
        <img class="portfolio-image" src="./assets/imgs/2.png" alt="Image" />
      </div>
      <div class="image-container">
        <img class="portfolio-image" src="./assets/imgs/3.png" alt="Image" />
      </div>
      <div class="image-container">
        <img class="portfolio-image" src="./assets/imgs/4.png" alt="Image" />
      </div>
      <div class="image-container">
        <img class="portfolio-image" src="./assets/imgs/5.png" alt="Image" />
      </div>
      <div class="image-container">
        <img class="portfolio-image" src="./assets/imgs/6.png" alt="Image" />
      </div>
    </div>
    <script>
      window.onload = function () {
        const blurImages = document.getElementsByClassName("portfolio-image");
        Array.from(blurImages).forEach((img) => {
          if (img.complete) {
            img.style.filter = "unset";
          } else {
            img.onload = function () {
              img.style.filter = "unset";
            };
            img.onerror = function () {
              this.style.display = "none";
            };
          }
        });
      };
    </script>
  </body>
